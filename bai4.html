<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 4</title>
</head>
<body>
    <script>
        let a = prompt("Nhập vào số nguyên dương a :");
        let b = parseFloat(a);
        if (b%4 === 0 && Number.isInteger(b) === true && b > 0 ){
            if (b%100 === 0){
                if (b%400 === 0){
                    alert("Năm" + b + " là năm nhuận.");
                }else {
                    alert("Năm " + b + " không phải năm nhuận.");
                }
            }else {
                alert("Năm " + b + " không phải năm nhuận.");
            }
        }else if (b%4 !== 0 && Number.isInteger(b) === true && b > 0){
            alert("Năm " + b + " không phải năm nhuận.");
        }else {
            alert("Hãy nhập số a nguyên dương")
        }
    </script>
</body>
</html>
