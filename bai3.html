<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 3</title>
</head>
<body>
    <script>
        let a = prompt("Nhập vào số a (1 - 7):");
        switch (parseFloat(a)) {
            case 1:
                alert("chu nhat");
                break;
            case 2:
                alert("thu hai");
                break;
            case 3:
                alert("thu ba");
                break;
            case 4:
                alert("thu tu");
                break;
            case 5:
                alert("thu nam");
                break;
            case 6:
                alert("thu sau");
                break;
            case 7:
                alert("thu bay");
                break;
                default : alert("Chỉ nhập số nguyên từ 1 - 7")
        }
    </script>
</body>
</html>
